{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de querer eliminar la pregunta: "{{ pregunta.question_text|truncatechars:50 }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'material:lista_preguntas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
