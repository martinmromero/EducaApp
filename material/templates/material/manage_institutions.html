{% extends 'material/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Gesti칩n de Instituciones</h2>

    <!-- Mensajes -->
    <div id="ajax-messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
    </div>

    <!-- Formulario -->
    <div class="card shadow mb-4">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Nueva Instituci칩n</h4>
        </div>
        <div class="card-body">
            <form id="institution-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Nombre*</label>
                    <input type="text" name="name" class="form-control" required minlength="3">
                </div>
                <!-- Campos din치micos para sedes/facultades -->
                <div class="mb-3">
                    <button type="button" id="add-campus" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-plus-circle"></i> Agregar Sede
                    </button>
                    <div id="campuses-container"></div>
                </div>
                <div class="mb-3">
                    <button type="button" id="add-faculty" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-plus-circle"></i> Agregar Facultad
                    </button>
                    <div id="faculties-container"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Logo</label>
                    <input type="file" name="logo" class="form-control" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>

    <!-- Tabla -->
    <div class="card shadow">
        <div class="card-header bg-light">
            <h4 class="mb-0">Instituciones Registradas</h4>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="institutions-table-body">
                    {% include 'material/institution_row.html' %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modales -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true"></div>
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // L칩gica JS simplificada
    document.getElementById('add-campus').addEventListener('click', () => {
        document.getElementById('campuses-container').insertAdjacentHTML('beforeend', `
            <div class="input-group mb-2">
                <input type="text" name="campuses" class="form-control" required>
                <button type="button" class="btn btn-outline-danger remove-item">&times;</button>
            </div>
        `);
    });

    document.addEventListener('click', (e) => {
        if (e.target.classList.contains('remove-item')) {
            e.target.closest('.input-group').remove();
        }
    });
});
</script>
{% endblock %}
