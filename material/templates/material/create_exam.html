{% extends 'material/base.html' %}
{% block content %}
<div class="container">
    <h1>Crear Examen</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <h3>Selecciona preguntas:</h3>
        <div class="mb-3">
            {% for question in questions %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="questions" value="{{ question.id }}">
                    <label class="form-check-label">{{ question.question_text }}</label>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary w-100">Crear Examen</button>
    </form>
</div>
{% endblock %}
