<!-- Agregar filtros -->
<div class="mb-3">
    <label>Filtrar por asignatura:</label>
    <select class="form-select" id="subject-filter">
        <option value="">Todas</option>
        {% for subject in subjects %}
            <option value="{{ subject.id }}">{{ subject.Nombre }}</option>
        {% endfor %}
    </select>
</div>
<!-- JavaScript para filtrado dinÃ¡mico -->
<script>
    document.getElementById('subject-filter').addEventListener('change', function() {
        const subjectId = this.value;
        document.querySelectorAll('.form-check').forEach(item => {
            item.style.display = subjectId === "" || item.dataset.subject === subjectId ? "block" : "none";
        });
    });
</script>
