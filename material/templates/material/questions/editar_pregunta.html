{% extends 'material/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2>Editar Pregunta</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="{% url 'material:lista_preguntas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
