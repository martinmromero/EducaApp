{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{% if object %}Editar{% else %}Subir{% endif %} Contenido</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <h4>Archivo Adjunto</h4>
        {{ file_form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'material:mis_contenidos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
