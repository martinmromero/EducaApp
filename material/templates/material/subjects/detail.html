{% extends "material/base.html" %}
{% block content %}
<div class="card shadow">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Detalle de Materia</h5>
        <div class="btn-group">
            <a href="{% url 'material:edit_subject' pk=subject.pk %}" class="btn btn-warning">
                <i class="bi bi-pencil"></i> Editar
            </a>
            <a href="{% url 'material:delete_subject' pk=subject.pk %}" class="btn btn-danger">
                <i class="bi bi-trash"></i> Eliminar
            </a>
        </div>
    </div>
    <div class="card-body">
        <div class="row mb-4">
            <div class="col-md-6">
                <h5>{{ subject.name }}</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h6>Resultados de Aprendizaje:</h6>
                <div class="border p-3 rounded bg-light">
                    {{ subject.learning_outcomes|linebreaks|default:"No especificado" }}
                </div>
            </div>
        </div>
        <div class="mt-4">
            <a href="{% url 'material:subject_list' %}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Volver al listado
            </a>
        </div>
    </div>
</div>
{% endblock %}
