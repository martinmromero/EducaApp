<!-- Template component para mostrar mensajes categorizados -->
{% if messages %}
    <div class="messages-container mb-3">
        {% for message in messages %}
            <div class="alert 
                {% if message.tags == 'error' or message.tags == 'danger' %}alert-danger
                {% elif message.tags == 'warning' %}alert-warning
                {% elif message.tags == 'info' %}alert-info
                {% else %}alert-success{% endif %} 
                alert-dismissible fade show" role="alert">
                <strong>
                    {% if message.tags == 'error' or message.tags == 'danger' %}
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    {% elif message.tags == 'warning' %}
                        <i class="bi bi-exclamation-circle-fill me-2"></i>
                    {% elif message.tags == 'info' %}
                        <i class="bi bi-info-circle-fill me-2"></i>
                    {% else %}
                        <i class="bi bi-check-circle-fill me-2"></i>
                    {% endif %}
                </strong>
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}
