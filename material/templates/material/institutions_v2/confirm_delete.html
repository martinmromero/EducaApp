<!-- material/templates/institutions_v2/confirm_delete.html -->
{% extends "material/base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h3><i class="bi bi-exclamation-triangle me-2"></i>Confirmar Eliminación</h3>
                </div>
                <div class="card-body">
                    <p>Estás por eliminar la institución: <strong>{{ institution.name }}</strong></p>
                    <p class="text-danger">Esta acción no se puede deshacer. Todos los datos relacionados (sedes, facultades) también se eliminarán.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="confirmation" class="form-label">
                                Escribe <strong>CONFIRMAR</strong> para proceder:
                            </label>
                            <input type="text" id="confirmation" name="confirmation" 
                                   class="form-control" required>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'material:institution_v2_detail' institution.pk %}" 
                               class="btn btn-secondary me-md-2">
                                <i class="bi bi-x-circle me-1"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash me-1"></i>Eliminar Definitivamente
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
