<!-- material/templates/institutions_v2/create.html -->
{% extends "material/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3><i class="bi bi-plus-circle me-2"></i>Nueva Instituci칩n</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="form-group mt-4">
                            <h5><i class="bi bi-geo-alt me-2"></i>Sedes</h5>
                            <div id="campuses-container">
                                <div class="campus-form mb-3">
                                    <div class="input-group">
                                        <input type="text" name="campuses" class="form-control" 
                                               placeholder="Nombre de la sede">
                                        <button type="button" class="btn btn-outline-danger remove-campus">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" id="add-campus" class="btn btn-sm btn-outline-primary mt-2">
                                <i class="bi bi-plus-circle me-1"></i>Agregar Sede
                            </button>
                        </div>

                        <div class="form-group mt-4">
                            <h5><i class="bi bi-building me-2"></i>Facultades</h5>
                            <div id="faculties-container">
                                <div class="faculty-form mb-3">
                                    <div class="row g-2">
                                        <div class="col-md-6">
                                            <input type="text" name="faculty_names" class="form-control" 
                                                   placeholder="Nombre de la facultad">
                                        </div>
                                        <div class="col-md-4">
                                            <input type="text" name="faculty_codes" class="form-control" 
                                                   placeholder="C칩digo (opcional)">
                                        </div>
                                        <div class="col-md-2">
                                            <button type="button" class="btn btn-outline-danger w-100 remove-faculty">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" id="add-faculty" class="btn btn-sm btn-outline-primary mt-2">
                                <i class="bi bi-plus-circle me-1"></i>Agregar Facultad
                            </button>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'material:list_institutions_v2' %}" class="btn btn-secondary me-md-2">
                                <i class="bi bi-x-circle me-1"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-1"></i>Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Campus din치micos
    document.getElementById('add-campus').addEventListener('click', function() {
        const container = document.getElementById('campuses-container');
        const newCampus = document.querySelector('.campus-form').cloneNode(true);
        newCampus.querySelector('input').value = '';
        container.appendChild(newCampus);
    });

    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-campus')) {
            if (document.querySelectorAll('.campus-form').length > 1) {
                e.target.closest('.campus-form').remove();
            } else {
                e.target.closest('.campus-form').querySelector('input').value = '';
            }
        }
    });

    // Facultades din치micas
    document.getElementById('add-faculty').addEventListener('click', function() {
        const container = document.getElementById('faculties-container');
        const newFaculty = document.querySelector('.faculty-form').cloneNode(true);
        newFaculty.querySelectorAll('input').forEach(input => input.value = '');
        container.appendChild(newFaculty);
    });

    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-faculty')) {
            if (document.querySelectorAll('.faculty-form').length > 1) {
                e.target.closest('.faculty-form').remove();
            } else {
                e.target.closest('.faculty-form').querySelectorAll('input').forEach(input => input.value = '');
            }
        }
    });
});
</script>
{% endblock %}
