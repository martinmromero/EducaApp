{% extends 'material/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h3><i class="fas fa-exclamation-triangle me-2"></i>Confirmar Eliminación</h3>
        </div>
        <div class="card-body">
            <p class="lead">¿Estás seguro de eliminar <strong>{{ object.name }}</strong>?</p>
            <p class="text-muted">Esta acción no puede deshacerse.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="mt-4">
                    <button type="submit" class="btn btn-danger me-2">
                        <i class="fas fa-trash-alt me-1"></i> Confirmar Eliminación
                    </button>
                    <a href="{% url back_url %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
