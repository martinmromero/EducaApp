{% extends 'material/base.html' %}

{% block content %}
<div class="container">
    <h1>¿Estás seguro de que deseas eliminar el material "{{ material.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger w-100">Sí, eliminar</button>
        <a href="{% url 'material:mis_materiales' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
    </form>
</div>
{% endblock %}
