{% extends "material/base.html" %}
{% block content %}
<div class="card shadow">
    <div class="card-header">
        <h5 class="mb-0">Confirmar Eliminación</h5>
    </div>
    <div class="card-body">
        <p>¿Estás seguro que deseas eliminar este resultado de aprendizaje?</p>
        <div class="alert alert-info">
            <strong>{{ object.description|truncatechars:50 }}</strong>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <a href="{% url 'material:subject_detail' pk=object.subject.id %}" 
                   class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Confirmar Eliminación
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
