{% extends 'material/base.html' %}

{% block content %}
<div class="container">
    <h2>Regístrate</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>
    <p class="mt-3">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>.</p>
</div>
{% endblock %}
